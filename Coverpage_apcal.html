<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Calculus - Cover Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00274d; /* Dark Blue */
            --secondary-color: #0056b3; /* Medium Blue */
            --tertiary-color: #e6f0ff; /* Light Blue */
            --text-color: #00274d;
            --background-color: #f4f7fa;
            --light-background: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--tertiary-color) 0%, var(--background-color) 100%);
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle geometric pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, #dce4ef 1px, transparent 1px);
            background-size: 25px 25px;
            opacity: 0.3;
            z-index: -1;
        }

        .cover-page {
            width: 90%;
            max-width: 800px;
            padding: 60px;
            text-align: center;
            background: var(--light-background);
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            transform: translateY(0);
            transition: transform 0.5s ease-out;
            border: 2px solid var(--secondary-color);
            position: relative;
            z-index: 1;
        }

        .cover-page:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
        }

        .cover-page h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4.5em;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0 0 10px 0;
            letter-spacing: -2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .cover-page h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            font-weight: 400;
            color: var(--secondary-color);
            margin: 0;
            padding-bottom: 20px;
        }
        
        .divider {
            width: 100px;
            height: 4px;
            background-color: var(--secondary-color);
            margin: 20px auto;
            border-radius: 2px;
        }

        .author-section {
            margin-top: 40px;
            margin-bottom: 50px;
        }

        .author-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--secondary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .author-pic:hover {
            transform: scale(1.05);
        }

        .author-name {
            font-size: 1.8em;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
        }

        .nav-buttons {
            margin-top: 40px;
        }
        
        .nav-btn {
            background: var(--primary-color);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 1px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .nav-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .cover-page {
                padding: 30px;
            }

            .cover-page h1 {
                font-size: 3em;
            }

            .cover-page h2 {
                font-size: 1.5em;
            }
            
            .author-pic {
                width: 120px;
                height: 120px;
            }

            .author-name {
                font-size: 1.4em;
            }
            
            .nav-btn {
                font-size: 1em;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="cover-page">
        <h1>AP Calculus</h1>
        <h2>A Guide to the Calculus of Change</h2>
        
        <div class="divider"></div>

        <div class="author-section">
            <img src="https://via.placeholder.com/180/0056b3/FFFFFF?text=MyPic.jpg" alt="Author's Photo" class="author-pic">
            <h3 class="author-name">Taiwo Ogunlaiye</h3>
        </div>

        <div class="nav-buttons">
            <a href="Ch1_Sec1.1_apcalc_txb.html" class="nav-btn">Begin Journey âž¡</a>
        </div>
    </div>
</body>
</html>
